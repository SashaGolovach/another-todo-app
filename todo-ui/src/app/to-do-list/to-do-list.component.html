<div class="header">
  <h2>Just Do It</h2>
  <input #title type="text" id="myInput" placeholder="Title...">
  <span (click)="addToDoItem(title.value)" class="addBtn"><button>Add</button></span>
</div>

<ul>
  <li *ngFor="let item of toDoItems;">
    <del *ngIf="item.IsDone"> {{item.Text }} </del>
    {{item.Text }}
    <button (click)="removeToDoItem(item.Id)">Delete</button>
  </li>
</ul>
